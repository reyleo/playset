	<style>

			background-color: #7F3F97;
		}
		.play {
			display: inline-block;
			text-decoration: none;
			background-color: #A0D252;
			padding: 12pt 18pt;
			font-size: 36pt;
			border-radius: 18pt;
			border: 1px solid #639417;
			box-shadow: inset 0 1pt 0 0 #ffffff, 0 5px 10px 2px rgba(0,0,0,0.2);

			width: 100%;
			text-align: center;
		}
		.play:active {

<body>
	<div class="middle">
